{% extends 'capapp/base.html' %}
{% block load %}
{% load static %}
{% endblock load %}
{% block header %}
<script>
    const friend = {{friend.id}};
    const user_self = {{request.user.id}};
</script>
<script defer src="https://momentjs.com/downloads/moment.js"></script>
<script defer src="{% static 'capapp/messages.js' %}"></script>
{% endblock header %}
{% block title %}Chat with {{friend.first_name}}{% endblock title %}
{% block content %}
<div id="messages"></div>
{% csrf_token %}
<div class="flex bottom-0">
    <textarea
    class="
        mb-2
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
    "
    id="message-box"
    rows="3"
    name="text_content"
    placeholder="Write a message: "
    ></textarea>
    <div class="flex items-center justify-center">
        <a id='send-btn' class="inline-block px-6 py-2.5 bg-sky-200 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-sky-300 hover:shadow-lg focus:bg-sky-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-400 active:shadow-lg transition duration-150 ease-in-out">Send</a>
    </div>
</div>
{% endblock content %}
